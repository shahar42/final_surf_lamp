<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Decider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chore Decider</h1>
        <div class="input-group">
            <label for="siblings">Enter sibling names (comma-separated):</label>
            <input type="text" id="siblings" placeholder="e.g., John, Jane, Joe">
        </div>
        <div class="input-group">
            <label for="chore">Enter chore:</label>
            <input type="text" id="chore" placeholder="e.g., Do the dishes">
        </div>
        <button id="decide-btn">Decide!</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
