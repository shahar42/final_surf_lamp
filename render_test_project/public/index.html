<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Decider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chore Decider</h1>
        <div class="input-container">
            <input type="text" id="sibling-name" placeholder="Enter sibling's name">
            <button id="add-sibling">Add Sibling</button>
        </div>
        <ul id="sibling-list"></ul>
        <button id="decide-chore">Who does the chore?</button>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
