<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Lamp System Architecture</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .stat-value {
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
        }

        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2000;
            max-width: 300px;
            font-size: 12px;
        }

        #details-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            max-width: 500px;
            display: none;
        }

        #details-panel.visible {
            display: block;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .details-title {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .close-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #d32f2f;
        }

        .details-type {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        .details-description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .details-meta {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .details-meta-item {
            margin: 8px 0;
            color: #666;
        }

        .details-meta-label {
            font-weight: 600;
            color: #333;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node:hover {
            stroke-width: 4px;
        }

        .link {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2px;
            fill: none;
        }

        .link-label {
            fill: white;
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        .node-label {
            fill: white;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            font-weight: 600;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .control-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üèÑ Surf Lamp System</h1>
        <div class="subtitle">Interactive Architecture Visualization</div>
        <div class="stats" id="stats"></div>
    </div>

    <div id="legend">
        <div class="legend-title">Module Types</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4CAF50;"></div>
            <span>Backend Services</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #2196F3;"></div>
            <span>Storage Systems</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF9800;"></div>
            <span>Hardware (Arduino)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #9C27B0;"></div>
            <span>External APIs</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #F44336;"></div>
            <span>MCP Tools</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00BCD4;"></div>
            <span>Configuration</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFEB3B; color: #333;"></div>
            <span>Analytics</span>
        </div>
    </div>

    <div id="controls">
        <button class="control-btn" onclick="resetSimulation()">Reset Layout</button>
        <button class="control-btn" onclick="toggleAnimation()">Toggle Animation</button>
    </div>

    <div id="tooltip"></div>
    <div id="details-panel">
        <div class="details-header">
            <div class="details-title" id="details-title"></div>
            <button class="close-btn" onclick="closeDetails()">&times;</button>
        </div>
        <div class="details-type" id="details-type"></div>
        <div class="details-description" id="details-description"></div>
        <div class="details-meta" id="details-meta"></div>
    </div>
    <svg id="graph"></svg>

    <script>
        // Color mapping for module types
        const typeColors = {
            'backend': '#4CAF50',
            'storage': '#2196F3',
            'hardware': '#FF9800',
            'external': '#9C27B0',
            'tools': '#F44336',
            'config': '#00BCD4',
            'analytics': '#FFEB3B'
        };

        let animationEnabled = true;
        let simulation;
        let svg, g, link, linkLabel, node, nodeLabel;

        // Fetch and render system data
        async function init() {
            const [systemData, stats] = await Promise.all([
                fetch('/api/system-data').then(r => r.json()),
                fetch('/api/stats').then(r => r.json())
            ]);

            renderStats(stats);
            renderGraph(systemData);
        }

        function renderStats(stats) {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">Modules</div>
                    <div class="stat-value">${stats.total_modules}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Connections</div>
                    <div class="stat-value">${stats.total_connections}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Processor Cycle</div>
                    <div class="stat-value">${stats.processor_cycle}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Arduino Poll</div>
                    <div class="stat-value">${stats.arduino_poll}</div>
                </div>
            `;
        }

        function renderGraph(data) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            g = svg.append('g');

            // Add zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.5, 3])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // Create force simulation
            simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.links).id(d => d.id).distance(150))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(60));

            // Create links
            link = g.append('g')
                .selectAll('path')
                .data(data.links)
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('marker-end', 'url(#arrowhead)');

            // Add arrowhead marker
            svg.append('defs').append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '-0 -5 10 10')
                .attr('refX', 35)
                .attr('refY', 0)
                .attr('orient', 'auto')
                .attr('markerWidth', 8)
                .attr('markerHeight', 8)
                .append('path')
                .attr('d', 'M 0,-5 L 10,0 L 0,5')
                .attr('fill', 'rgba(255, 255, 255, 0.6)');

            // Create nodes
            node = g.append('g')
                .selectAll('circle')
                .data(data.nodes)
                .enter()
                .append('circle')
                .attr('class', 'node')
                .attr('r', d => Math.sqrt(d.size) / 2)
                .attr('fill', d => typeColors[d.type])
                .attr('stroke', 'white')
                .attr('stroke-width', 2)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip)
                .on('click', showDetails)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));

            // Create node labels
            nodeLabel = g.append('g')
                .selectAll('text')
                .data(data.nodes)
                .enter()
                .append('text')
                .attr('class', 'node-label')
                .text(d => d.name);

            // Update positions on tick
            simulation.on('tick', ticked);

            // Start animation loop
            if (animationEnabled) {
                animateDataFlow();
            }
        }

        function ticked() {
            link.attr('d', d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                return `M${d.source.x},${d.source.y} L${d.target.x},${d.target.y}`;
            });

            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            nodeLabel
                .attr('x', d => d.x)
                .attr('y', d => d.y + 5);
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br/>
                ${d.description}<br/>
                <em>Type: ${d.type}</em>
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
            tooltip.style.opacity = 1;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        function showDetails(event, d) {
            event.stopPropagation();

            const panel = document.getElementById('details-panel');
            document.getElementById('details-title').textContent = d.name;
            document.getElementById('details-description').textContent = d.description;

            const typeDiv = document.getElementById('details-type');
            typeDiv.textContent = d.type.toUpperCase();
            typeDiv.style.background = typeColors[d.type];

            // Add metadata
            const metaDiv = document.getElementById('details-meta');
            metaDiv.innerHTML = `
                <div class="details-meta-item">
                    <span class="details-meta-label">Module Type:</span> ${d.type}
                </div>
                <div class="details-meta-item">
                    <span class="details-meta-label">Module ID:</span> ${d.id}
                </div>
            `;

            panel.classList.add('visible');
        }

        function closeDetails() {
            document.getElementById('details-panel').classList.remove('visible');
        }

        // Close panel when clicking outside
        document.addEventListener('click', (event) => {
            const panel = document.getElementById('details-panel');
            if (panel.classList.contains('visible') && !panel.contains(event.target)) {
                closeDetails();
            }
        });

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function resetSimulation() {
            simulation.alpha(1).restart();
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            if (animationEnabled) {
                animateDataFlow();
            }
        }

        function animateDataFlow() {
            if (!animationEnabled) return;

            // Pulse specific nodes based on their update frequency
            const processorNode = d3.selectAll('.node').filter(d => d.id === 'processor');
            const arduinoNode = d3.selectAll('.node').filter(d => d.id === 'arduino');

            processorNode.classed('pulse', true);
            setTimeout(() => processorNode.classed('pulse', false), 2000);

            arduinoNode.classed('pulse', true);
            setTimeout(() => arduinoNode.classed('pulse', false), 2000);

            // Repeat animation
            setTimeout(animateDataFlow, 5000);
        }

        // Initialize visualization
        init();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            svg.attr('width', width).attr('height', height);
            simulation.force('center', d3.forceCenter(width / 2, height / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
