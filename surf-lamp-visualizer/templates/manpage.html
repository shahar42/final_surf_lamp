<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ module_name }} - Manual Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 30px 40px;
        }

        .breadcrumb {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            color: #333;
            line-height: 1.8;
        }

        .content h1 {
            color: #667eea;
            font-size: 32px;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .content h1:first-child {
            margin-top: 0;
        }

        .content h2 {
            color: #764ba2;
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .content h3 {
            color: #555;
            font-size: 20px;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .content p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .content ul, .content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        .content li {
            margin-bottom: 8px;
        }

        .content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #d63384;
        }

        .content pre {
            background: #282c34;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .content pre code {
            background: none;
            padding: 0;
            color: #abb2bf;
            font-size: 14px;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .content th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .content td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .content tr:nth-child(even) {
            background: #f8f9fa;
        }

        .content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .back-btn {
            display: inline-block;
            margin: 30px 40px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .toc {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .toc-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }

        .toc ul {
            list-style: none;
            margin-left: 0;
        }

        .toc a {
            color: #764ba2;
            text-decoration: none;
        }

        .toc a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <a href="/">← Back to System Visualization</a>
            </div>
            <h1>{{ module_name }}</h1>
            <div class="subtitle">Technical Manual</div>
        </div>

        <div class="content">
            {{ content|safe }}
        </div>

        <a href="/" class="back-btn">← Back to Visualization</a>
    </div>

    <script>
        // Syntax highlighting for code blocks
        hljs.highlightAll();

        // Generate table of contents from h2 elements
        const content = document.querySelector('.content');
        const headings = content.querySelectorAll('h2, h3');

        if (headings.length > 0) {
            const toc = document.createElement('div');
            toc.className = 'toc';
            toc.innerHTML = '<div class="toc-title">Table of Contents</div><ul></ul>';
            const tocList = toc.querySelector('ul');

            headings.forEach((heading, index) => {
                // Create anchor for heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `section-${index}`;
                }

                const li = document.createElement('li');
                li.style.marginLeft = heading.tagName === 'H3' ? '20px' : '0';
                li.innerHTML = `<a href="#${heading.id}">${heading.textContent}</a>`;
                tocList.appendChild(li);
            });

            // Insert TOC after first h1 or at beginning
            const firstH1 = content.querySelector('h1');
            if (firstH1 && firstH1.nextSibling) {
                firstH1.parentNode.insertBefore(toc, firstH1.nextSibling);
            } else {
                content.insertBefore(toc, content.firstChild);
            }
        }
    </script>
</body>
</html>
