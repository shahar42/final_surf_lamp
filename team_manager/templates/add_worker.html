{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header bg-white border-0 pt-4 px-4">
                <h2>Add New Worker</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Primary Role</label>
                        <input type="text" class="form-control" id="role" name="role" placeholder="e.g. Logistics Lead" required>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="Night Shift, Forklift">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary-custom">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
