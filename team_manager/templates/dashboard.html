{% extends 'base.html' %}

{% block content %}
<div class="section-header">
    <h1>Team Roster</h1>
    <a href="{{ url_for('add_worker') }}" class="btn btn-primary-custom">+ Add Worker</a>
</div>

<div class="row">
    {% for worker in workers %}
    <div class="col-md-4 mb-4">
        <a href="{{ url_for('worker_detail', worker_id=worker['id']) }}" class="text-decoration-none text-dark">
            <div class="card card-custom h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-secondary rounded-circle" style="width: 50px; height: 50px; margin-right: 15px;"></div>
                        <div>
                            <h5 class="card-title mb-0">{{ worker['name'] }}</h5>
                            <span class="worker-role">{{ worker['role'] }}</span>
                        </div>
                    </div>
                    <p class="card-text text-muted small">{{ worker['bio'] }}</p>
                    <div class="mt-3">
                        {% if worker['tags'] %}
                            {% for tag in worker['tags'].split(',') %}
                                <span class="tag-badge">{{ tag }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
