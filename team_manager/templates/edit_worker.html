{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header bg-white border-0 pt-4 px-4">
                <h2>Edit Worker</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Profile Picture</label>
                        {% if worker.image_url %}
                            <div class="mb-2">
                                <img src="{{ url_for('static', filename=worker.image_url) }}" alt="Profile" style="max-width: 150px; border-radius: 8px;">
                            </div>
                        {% endif %}
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ worker.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Primary Role</label>
                        <input type="text" class="form-control" id="role" name="role" value="{{ worker.role }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="tags" name="tags" value="{{ worker.tags or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ worker.email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ worker.phone or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ worker.bio or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5)</label>
                        <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" value="{{ worker.rating or 5 }}">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('worker_detail', worker_id=worker.id) }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary-custom">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
