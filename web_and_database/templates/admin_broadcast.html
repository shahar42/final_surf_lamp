<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Broadcast Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Global ocean color system -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
        body { font-family: 'Poppins', sans-serif; /* Using global base.css for ocean gradient */ }
        .text-white { color: #FFFCDE !important; }
        .card { background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }

        /* Fix dropdown option visibility */
        #targetLocation option,
        #broadcastDuration option {
            background-color: #1f2937;
            color: #FFFCDE;
            padding: 4px 8px;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <div class="card rounded-2xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Broadcast Message</h1>
                <a href="{{ url_for('dashboard.dashboard') }}" class="text-[#38b6ff] hover:opacity-70 font-medium transition-opacity">
                    ‚Üê Back to Dashboard
                </a>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-white mb-2 font-semibold">Target Audience</label>
                    <select id="targetLocation" class="w-full bg-white/20 text-white rounded-lg px-4 py-2 border border-white/30">
                        <option value="all">All Users</option>
                        {% for location in locations %}
                        <option value="{{ location }}">{{ location.replace(', Israel', '') }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-white mb-2 font-semibold">Message</label>
                    <textarea
                        id="broadcastMessage"
                        maxlength="500"
                        rows="4"
                        placeholder="Wave is up, you're stuck at work go surf!"
                        class="w-full bg-white/20 text-white rounded-lg px-4 py-2 border border-white/30 placeholder-white/50"
                    ></textarea>
                    <div class="text-white/70 text-sm mt-1 text-right">
                        <span id="charCount">0</span>/500 characters
                    </div>
                </div>

                <div>
                    <label class="block text-white mb-2 font-semibold">Duration</label>
                    <select id="broadcastDuration" class="w-full bg-white/20 text-white rounded-lg px-4 py-2 border border-white/30">
                        <option value="2">2 Hours (Default)</option>
                        <option value="5">5 Hours</option>
                        <option value="10">10 Hours</option>
                    </select>
                    <div class="text-white/60 text-xs mt-1">Message automatically expires after this time.</div>
                </div>

                <div id="status" class="text-sm hidden"></div>

                <div class="flex gap-3">
                    <button id="sendBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                        Send Broadcast
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('broadcastMessage');
        const charCount = document.getElementById('charCount');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');

        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });

        sendBtn.addEventListener('click', async () => {
            const message = textarea.value.trim();
            const target = document.getElementById('targetLocation').value;
            const duration = document.getElementById('broadcastDuration').value;

            if (!message) {
                statusDiv.textContent = 'Please enter a message';
                statusDiv.className = 'text-sm text-red-300';
                statusDiv.classList.remove('hidden');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            statusDiv.textContent = 'Sending broadcast...';
            statusDiv.className = 'text-sm text-blue-300';
            statusDiv.classList.remove('hidden');

            try {
                const response = await fetch('/admin/broadcast/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message, 
                        target_location: target,
                        duration: parseInt(duration) // Ensure type safety on client side too
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = data.message + ' You can send another or check your dashboard.';
                    statusDiv.className = 'text-sm text-green-300';
                    textarea.value = '';
                    charCount.textContent = '0';
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Broadcast';
                } else {
                    statusDiv.textContent = 'Error: ' + data.message;
                    statusDiv.className = 'text-sm text-red-300';
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Broadcast';
                }
            } catch (error) {
                statusDiv.textContent = 'Network error. Please try again.';
                statusDiv.className = 'text-sm text-red-300';
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Broadcast';
            }
        });
    </script>
</body>
</html>
